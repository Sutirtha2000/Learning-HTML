<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a fref="/#about"
              >About <abbr title="Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html"></a>Store Hours</li>
        </ul>
      </nav>
      <figure>
        <img
          src="images/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat !"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="your name here"
                required
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="enter email here"
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <textarea
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
        </address>
        <br /><br />
        Phone: <a href="tel:+5555555555">555-555-5555</a> <br /><br />
        <a href="#">Back to Top</a>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
